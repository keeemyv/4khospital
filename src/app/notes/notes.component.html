<div class="page-container">
  <a class="btn btn-dark back-button" href="/"> Back to Home </a>

  <form (submit)="onSubmit()" class="my-4">
    <div class="form-group">
      <label for="name">Patient Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="name"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" class="form-control" required />
    </div>

    <div class="form-group">
      <label class="form-label">Doctor In-charge:</label>
      <input type="text" class="form-control" />

      <label class="form-label">Nurse In-charge:</label>
      <input type="text" class="form-control" />
      <label class="form-label">Chief Concern:</label>
      <input type="text" class="form-control" />

      <label class="form-label">Purpose of Visit:</label>
      <input type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="content">Diagnosis:</label>
      <textarea
        id="content"
        name="content"
        [(ngModel)]="content"
        class="form-control"
        rows="4"
        required
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary submit">
      Submit Diagnosis
    </button>
  </form>
</div>
